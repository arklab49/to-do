

<form ng-submit="login.addNote()">
            <div class="form-group">
                <input type="text" placeholder="Add New" ng-model="login.loginMail" size="30">  
                <button type="submit" class="btn btn-success">Add New</button>
            </div>
            
            
            
            <div class="col-md-4">
    <table class="table">
        <tr ng-repeat="item in login.items">
            <td>{{item.text}}</td>
            
        </tr>
    </table>
    
    <form ng-submit="login.removeNote()">
            <div class="form-group">
                <input type="text" placeholder="Add New" ng-model="login.loginMail" size="30">  
                <button type="submit" class="btn btn-danger">Add New</button>
            </div>
